<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SSLQ</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/shop-homepage.css" rel="stylesheet">

  </head>

  <body style="background-color: white; background-image: url(../static/img/BGShopItem.jpeg);">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: black; opacity: 30%;">
      <div class="container">
        <a class="navbar-brand" href="{{url_for('home')}}">SSLQ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Shop
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('home')}}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('home')}}">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('home')}}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <div class="col-lg-3">

          <h1 style="color:white" class="my-4">SSLQ</h1>
          <div class="list-group">
            <a href="#" class="list-group-item">Watches</a>
            <a style="color: grey" class="list-group-item">Coming soon.</a>
            <a style="color: grey" class="list-group-item">Coming soon.</a>
          </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

          <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="{{url_for('static',filename='img/cover1.jpg')}}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="{{url_for('static',filename='img/cover2.jpg')}}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="{{url_for('static',filename='img/cover3.jpg')}}" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <div class="row">
            {% if items != None %}
              {% for item in items %}
                <div class="col-lg-4 col-md-6 mb-4">
                  <div class="card h-100">
                    <a href="#"><img class="card-img-top" src="{{url_for('static', filename=('uploads/1_' + item.thumb) )}}" alt=""></a>
                    <div class="card-body">
                      <h4 class="card-title">
                        <a href="/shop/{{item.id}}">{{item.name}}</a>
                      </h4>
                      <h5>${{item.price}}</h5>
                      <p class="card-text">{{item.smallDesc}}</p>
                    </div>
                    <div class="card-footer">
                      <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                    </div>
                  </div>
                </div>
              {% endfor %}
            {% endif %}

          </div>
          <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="{{url_for('static' , filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static' , filename ='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

  </body>

</html>
